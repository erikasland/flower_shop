<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' type='text/css' href='{% static "flower/orderstyles.css" %}'>
        <link href='https://fonts.googleapis.com/css?family=Dynalight' rel='stylesheet' type='text/css'>
        <title>Florian | elegance. perfection. passion.</title>
    </head>
    <body>
        <header>
            <h1 id='title'>Florian<h1>
            <h6 id='subtitle'>elegance. perfection. passion.</h6>
        </header>
        <div id='right-wrap'>
            <div id='background'></div>
            <section>
                {% for i in flowers %}
                    <h2 class='flower_name'>{{i}}</h2>
                {% endfor %}
                <div id='form-wrapper'>
                    <form action='/checkout' method='post'>
                        {% csrf_token %}
                        <input type='submit' value='Checkout'>
                    </form>
                    <form action='/main?page=1' method='post'>
                        {% csrf_token %}
                        <input type='Submit' value='Back'>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
