<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' type='text/css' href='{% static "flower/mainstyles.css" %}'>
        <link href='https://fonts.googleapis.com/css?family=Dynalight' rel='stylesheet' type='text/css'>
        <title></title>
    </head>
    <body>
        <header>
            <h1 id='title'>Florian<h1>
            <h6 id='subtitle'>elegance. perfection. passion.</h6>
        </header>
        <div id='right-wrap'>
            <h3 id='welcome'>Welcome, {{request.user.username}}! | <a id='logout' href='logout'>Log Out</a></h3>
            <div id='background'></div>
            <section>
                {% for i in flower  %}
                <div class='flower-wrap'>
                    <h1>{{i.name}}</h1>
                    <img src='http://{{i.link}}' class='flower-pic'>
                    <form action='cart' method='post'>
                        {%csrf_token%}
                        <input type='hidden' name = 'flower_id' value = '{{i.id}}'>
                        <input type='hidden' name = 'flower_name' value='{{i.name}}'>
                        <input type='submit' value='Add'>
                    </form>
                </div>
                {% endfor %}
            </section>
        </div>
    </body>
</html>
